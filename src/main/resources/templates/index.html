<!doctype html>
<html lang="en" data-bs-theme="dark"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-status-bar" content="#212529">
        <meta name="theme-color" content="#212529">

        <title>Bootstrap demo</title>

        <link rel="manifest" th:href="@{/manifest.json}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body scroll="no" style="overflow: hidden">
        <label id="touchLabelStart"></label>
        <label id="touchLabel"></label>
        <div class="card" id="touchField" style="height: 500px; width: 100%"></div>
        <div class="container text-center">
            <div class="row mt-2">
                <div class="col">
                    <button id="mouseLeft" type="button" class="btn btn-dark">
                        <img th:src="@{/img/left-click.png}" width="50px" height="50px">
                    </button>
                </div>
                <div class="col">
                    <button id="mouseRight" type="button" class="btn btn-dark">
                        <img th:src="@{/img/right-click.png}" width="50px" height="50px">
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="gripMouse">
                        <label class="form-check-label" for="gripMouse">Зажать</label>
                    </div>
                </div>
                <div class="col">
                    скролл
                </div>
                <div class="col">
                    копировать/вставить
                </div>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/js/script.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous">
        </script>
    </body>
</html>
